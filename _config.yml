# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
url: "https://eusebius.tech"
baseurl: ""

# If you are building a GitHub project page then use these settings:
#url: "http://username.github.io/projectname"
#baseurl: "/projectname"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: Eusebius.Tech
# Title just for navigation bar
title_navbar: Eusebius Ngemera

# Short description of your site
description: Personal website of Eusebius Ngemera, including a blog of technologies and life as he knows it.

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  About Me: "about-me/"
  Projects:
    - All: "projects/"
    - Instagram Lists: "projects/instagram-lists/"
  Blog: "blog/"
  Misc.:
    - Freebies: "freebies/"
    - Donate: "donate/"
    - CV: "cv/"
nav-search-link: "/search/"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/eusebius-avatar-icon.jpg"

# Image to use as default for share-img, when sharing to social media
thumbnail: "/raw/img/branding/github-eugenius1/original.png"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Eusebius Ngemera
  email: "me@eusebius.tech"
  github: eugenius1
  twitter: esebi95
  linkedin: in/eusebius
  stackoverflow: eusebius-n
  instagram: esebi95
 
# Select which links to show in the footer
footer-links-active:
  rss: true
  facebook: false
  email: true
  twitter: true
  github: true
  linkedin: true
  stackoverflow: false
  instagram: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "Eusebius.Tech"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #

# Share buttons above and below page content
share-buttons-above: false
share-buttons-below: true

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: "eusebiustech"

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-81211584-1"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Europe/London"
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/
paginate: 5

kramdown:
  input: GFM
  gfm_quirks:
    - fake_to_fix_options_parsing # quick fix at least for kramdown 1.11.1

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      share-buttons: true   # A row of social sharing buttons
  -
    scope: # Any html files that exist in the projects/ folder will use the project layout,
      path: "projects"
      type: "pages"
    values:
      layout: "projects"
      show-avatar: true
      comments: true
      share-buttons: true
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true
      #comments: false

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - "**/README.md"
  - CNAME
  - Vagrantfile
  - "*.sublime-workspace"
  - "*.sublime-project"
  - "*.sh"

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

gems:
  - jekyll-paginate
  - jekyll-redirect-from

# Beautiful Jekyll / Dean Attali
# 2fc73a3a967e97599c9763d05e564189

plugins_dir:
  - jekyll-compress-images
  - jekyll-redirect-from

compress_images:
  images_path: "img/**/*.{gif,png,jpg,jpeg,svg}"

imageoptim:
  pngout: false
  svgo: false
  verbose: false
